<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="app.css" />

    <title>Rock paper Scissors game</title>
  </head>

  <body>

    <div class="head">
      <img
        src="https://cdn-icons-png.flaticon.com/128/6851/6851302.png"
        alt="main-pic"
      />
      <h1>Welcome! Let's play</h1>
    </div>

    <div class="container">
  <h2 class="title">
    <span class="title-word title-word-1">Rock</span>
    <span class="title-word title-word-2">Paper</span>
    <span class="title-word title-word-3">Scissors</span>
  </h2>
</div>


    <div class="main">
      <h2>Computer Choice : <span id="computer-choice"></span></h2>
      <h2>Your Choice : <span id="user-choice"></span></h2>
      <h2>Result : <span id="result"></span></h2>

      <button id="rock">Rock</button>

      <button id="scissors">Scissors</button>

      <button id="paper">Paper</button>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
